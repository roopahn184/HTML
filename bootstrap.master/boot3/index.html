<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrapstyles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1>send us an email</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label>name*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-4">
                                <label>email*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-4">
                                <label>phone*</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label>subject*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-4">
                                <label>services*</label>
                                <select class="form-control">
                                    <option>--Select One--</option>
                                    <option> html</option>
                                    <option>css</option>
                                    <option>bootstrap</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>message*</label>
                                <textarea class="form-control" cols="50" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input class="btn btn-warning text-white" type="button" value="submit comment">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1>map</h1>
                    </div>
                    <div class="card-body">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497698.6600781289!2d77.35073506712513!3d12.954517009520107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1672126178545!5m2!1sen!2sin"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
