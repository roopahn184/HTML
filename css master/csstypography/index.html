<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>css lists</h1>
    </header>
    <main>
        <article>
        <h2>ordered list</h2>
        <ol>
            <li>step one</li>
            <li>step two</li>
            <li>step three</li>
        </ol>
        </article>
        <article>
            <h2>unordered list</h2>
            <ul>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
            </ul>
        </article>
    </main>
    
</body>
</html>
